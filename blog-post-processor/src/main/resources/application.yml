spring:
  application.name: blog-post-processor

  kafka:
    topic-name-blog-post-updates: blog-post-updates
    topic-name-word-count-updates: word-count-updates

    consumer:
      bootstrap-servers: localhost:9092
      group-id: group_id
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "de.thomsound.*"
        spring.json.type.mapping: "de.thomsound.blog_fetcher.model.UpdateMessage:de.thomsound.blog_post_processor.model.UpdateMessage"

    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

---

spring:
  config:
    activate:
      on-profile: docker
  kafka:
    bootstrap-servers: kafka:9092